<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Battle Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>🧠 English Battle: Present Perfect ⚔️</h1>

    <div id="stats">
      🧍 Player HP: <span id="player-hp">15</span> | 
      👾 Enemy HP: <span id="enemy-hp">25</span>
    </div>

    <img id="enemy-img" src="images/enemy1.png" alt="enemy" width="100" />

    <div id="question">Loading question...</div>

    <div class="answers">
      <button onclick="checkAnswer(this)">Option 1</button>
      <button onclick="checkAnswer(this)">Option 2</button>
      <button onclick="checkAnswer(this)">Option 3</button>
    </div>

    <div id="feedback"></div>

    <button id="restart-btn" onclick="restartGame()">🔁 Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
